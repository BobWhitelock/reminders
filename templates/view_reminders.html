{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <form action="{{ url_for('add_reminder') }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2">Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="name" id="name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-2">Time:</label>
      <div class="col-sm-4">
        <input type="datetime" class="form-control" name="time" id="time">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-4">
        <button type="submit" class="btn btn-default">Create</button>
      </div>
    </div>
  </form>
  {% endif %}
  <table class="table table-striped table-bordered">
  {% for reminder in reminders %}
    <tr>
      <td>{{ reminder.name }}</td>
      <td>{{ reminder.time }}</td>
    </tr>
  {% else %}
    <tr><td>You have no reminders at the moment.</td></tr>
  {% endfor %}
  </table>
{% endblock %}
